<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Login</title>
    <link rel="stylesheet" href="login-style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Branding -->
        <div class="login-left">
            <div class="brand-content">
                <div class="logo-section">
                    <i class="fas fa-boxes"></i>
                    <h1>InventoryHub</h1>
                </div>
                <h2>Welcome Back</h2>
                <p>Manage your inventory efficiently and effectively</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-check-circle"></i>
                        <span>Real-time Tracking</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-check-circle"></i>
                        <span>Analytics & Reports</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-check-circle"></i>
                        <span>Secure Management</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <div class="form-container">
                <div class="form-header">
                    <h2>Sign In</h2>
                    <p>Enter your credentials to continue</p>
                </div>

                <div id="loginForm" class="login-form">
                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                            >
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit" class="btn-signin" onclick="btnLogin()">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right">
                    </button></a>

                    <!-- Divider -->
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>

                    <!-- Social Login -->
                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-btn microsoft">
                            <i class="fab fa-windows"></i>
                        </button>
                        <button type="button" class="social-btn github">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </div>

                <!-- Sign Up Link -->
                <div class="signup-link">
                    <p>Don't have an account? <a href="#">Create one now</a></p>
                </div>

                <!-- Footer -->
                <div class="login-footer">
                    <a href="#">Terms of Service</a>
                    <span class="divider-dot">â€¢</span>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
